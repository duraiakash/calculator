<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Simple Calculator</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">

    <style>
        body{
            font-family: 'Open Sans', sans-serif;
            background-color: black;
        }

        #container{
            width: 1000px;
            height: 550px;
            background-image: 
                linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
                url(bgImg.jpg);
            margin: 20px auto;
        }

        #calculator{
            width: 320px;
            height: 520px;
            background-color: #eaedef;
            margin: 0 auto;
            top: 20px;
            position: relative;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2),
                        0 6px 20px rgba(0,0,0,0.19);
        }

        #result{
            height: 120px;
        }

        #history{
            text-align: right;
            height: 20px;
            margin: 0 20px;
            padding-top: 20px;
            font-size: 15px;
            color: #919191;
        }

        #output{
            text-align: right;
            height: 60px;
            margin: 10px 20px;
            font-size: 30px;
        }

        #keyboard{
            height: 400px;
        }

        .operator, .number, .empty{
            width: 50px;
            height: 50px;
            margin: 15px;
            float: left;
            border-radius: 50%;
            border-width: 0;
            font-weight: bold;
            font-size: 15px;
        }

        .number, .empty{
            background-color: #eaedef;
        }

        .number, .operator{
            cursor: pointer;
        }

        .operator:active, .number:active{
            font-size: 13px;
        }

        .operator:focus, .number:focus, .empty:focus{
            outline: 0;
        }

        button:nth-child(4){ background-color: #20b2aa; font-size: 20px; }
        button:nth-child(8){ background-color: #ffa500; font-size: 20px; }
        button:nth-child(12){ background-color: #f08080; font-size: 20px; }
        button:nth-child(16){ background-color: #7d93e0; font-size: 20px; }
        button:nth-child(20){ background-color: #9477af; font-size: 20px; }
    </style>
</head>

<body>
<div id="container">
    <div id="calculator">

        <div id="result">
            <div id="history">
                <p id="history-value"></p>
            </div>
            <div id="output">
                <p id="output-value"></p>
            </div>
        </div>

        <div id="keyboard">
            <button class="operator" id="clear">C</button>
            <button class="operator" id="backspace">CE</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="/">÷</button>

            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="*">×</button>

            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="-">−</button>

            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="+">+</button>

            <button class="empty"></button>
            <button class="number" id="0">0</button>
            <button class="empty"></button>
            <button class="operator" id="=">=</button>
        </div>

    </div>
</div>

<script>
    function getHistory(){
        return document.getElementById("history-value").innerText;
    }

    function printHistory(num){
        document.getElementById("history-value").innerText = num;
    }

    function getOutput(){
        return document.getElementById("output-value").innerText;
    }

    function printOutput(num){
        if(num === ""){
            document.getElementById("output-value").innerText = "";
        } else {
            document.getElementById("output-value").innerText = getFormattedNumber(num);
        }
    }

    function getFormattedNumber(num){
        if(num === "-") return "";
        let n = Number(num);
        return n.toLocaleString("en");
    }

    function reverseNumberFormat(num){
        return Number(num.replace(/,/g,''));
    }

    let operators = document.getElementsByClassName("operator");
    for(let i=0; i<operators.length; i++){
        operators[i].addEventListener("click", function(){
            if(this.id === "clear"){
                printHistory("");
                printOutput("");
            }
            else if(this.id === "backspace"){
                let output = reverseNumberFormat(getOutput()).toString();
                if(output){
                    output = output.slice(0, -1);
                    printOutput(output);
                }
            }
            else{
                let output = getOutput();
                let history = getHistory();

                if(output === "" && history !== ""){
                    if(isNaN(history[history.length-1])){
                        history = history.slice(0, -1);
                    }
                }

                if(output !== "" || history !== ""){
                    output = output === "" ? output : reverseNumberFormat(output);
                    history = history + output;

                    if(this.id === "="){
                        let result = eval(history);
                        printOutput(result);
                        printHistory("");
                    } else {
                        history = history + this.id;
                        printHistory(history);
                        printOutput("");
                    }
                }
            }
        });
    }

    let numbers = document.getElementsByClassName("number");
    for(let i=0; i<numbers.length; i++){
        numbers[i].addEventListener("click", function(){
            let output = reverseNumberFormat(getOutput());
            if(!isNaN(output)){
                output = output + this.id;
                printOutput(output);
            }
        });
    }
</script>

</body>
</html>
